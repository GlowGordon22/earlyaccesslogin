<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Early Access</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form id="login-form">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" id="email" placeholder="Email" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting normally

      // Registered users (for demonstration purposes)
      const registeredUsers = {
        'user@example.com': 'password123',
        'admin@example.com': 'adminpassword'
      };

      // Get email and password input values
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Check if the entered email and password match a registered user
      if (registeredUsers[email] === password) {
        // Redirect to about:blank if credentials are correct
        window.location.href = 'about:blank';
      } else {
        alert('Invalid email or password.');
      }
    });
  </script>
</body>
</html>
